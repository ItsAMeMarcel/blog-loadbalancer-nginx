events {}

http {
    upstream backend {
        server app1:80;
        server app2:80;
        server app3:80;
    }

    server {
        listen 80;

         location / {
            proxy_pass http://backend;

            # Backend-Hostname als Header Ã¼bergeben
            proxy_set_header X-Backend-Hostname $upstream_addr;
        }
    }
}
